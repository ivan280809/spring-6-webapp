<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework Guru</title>
</head>
<body>
<h1>Books</h1>

<table>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>firstname</th>
    </tr>
    <tr th:each="author : ${authors}">
        <td th:text="${author.id}">Title</td>
        <td th:text="${author.firstName}">ISBN</td>
        <td th:text="${author.lastName}">Wrox</td>
    </tr>
</table>

</body>
</html>
